      <div class="row">
        <div class="col-lg-2"></div>
            

        <div class="col-lg-8" style="margin-top:-100px; background:white;box-shadow:5px 5px 15px 10px #aaaaaa;padding:30px;">
          <div class="row">
          <div class="col-lg-5" style="padding-left:50px;padding-top: 80px;">
            <image src="{%static 'images/contact.png'%}" style="height:200px;width: 100%;"></image>

           <p style="padding-top: 100px;padding-left: 50px;"> <i class="bi bi-telephone-fill" style="color:#2a90dc; font-size:20px;"></i>    +91-7973118209</p>
            <p style="padding-top:30px;padding-left: 50px;"><i class="bi bi-envelope-at-fill" style="color:#2a90dc; font-size: 20px;"></i>    theseoplus@gmail.com</p>
          </div>
          <div class="col-lg-1" style="border-left:0.5px solid lightgray;"></div>
          <div class="col-lg-6">
        <form method="POST" action="">
          {% csrf_token %}
          <h3 style="color:purple;margin-bottom: 20px;text-align: center;">Let's start a conversation</h3>
          
         <label style="font-size: 20px;padding-bottom: 10px;">Name <span class="required">*</span></label> <input type="text" placeholder=""  name="nm" class="form-control" style="width:100%; height: 50px;
          box-sizing: border-box; border: 2px solid #ccc;border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 0px inset;"/><br>
          <label style="font-size: 20px;padding-bottom: 10px;">Email <span class="required">*</span></label>
          <input type="email" placeholder="name@example.com" pattern=".+@example\.com" name="em" class="form-control" style="width:100%; height: 50px;
          box-sizing: border-box; border: 2px solid #ccc;border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 0px inset;"/><br>
          <label style="font-size: 20px;padding-bottom: 10px;">Phone Number <span class="required">*</span></label>
          <input type="phone" placeholder="+91-12345-67890"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="ph" class="form-control"style="width:100%; height: 50px;
          box-sizing: border-box; border: 2px solid #ccc;border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 0px inset;"><br>
          <label style="font-size: 20px;padding-bottom: 10px;">Message <span class="required">*</span></label>
          <textarea rows="5" cols="54" placeholder=" " name="ta" class="form-control"style="width:100%; height: 100%;
          box-sizing: border-box; border: 2px solid #ccc;border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 0px inset;"></textarea><br>

          <button type="submit" class="btn" style="width:100%;background-color:#2a90dc ;color: white; margin-bottom:20px;">Send Message</button>

         </form>
         {% if msg == 1 %}
         <script type="text/javascript">
           alert("Message successfully sent ")
         </script>
         {% endif %}
