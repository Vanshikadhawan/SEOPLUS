{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  </head>
  <body>
    

    <div class="row">
      <div class="col-12 text-center  text-dark display-1 ">
        Edit Profile
      </div>

      <div class="row">
        <br> 
        <br>
      </div>

      
      <div class="row">

        <div class="col-8 p-10 m-5 shadow " style="background:rgba(0, 0, 0, 0.50);">
        <form method="POST" action="">
          {% csrf_token %}

          <input type="name" value="{{user.name}}" name="nm" class="form-control"/><br><br>
          <input type="text" value="{{user.pincode}}"  name="pin" class="form-control"  pattern="[0-9]{6}"/><br><br>
          <input type="text" value="{{user.contact}}"  name="ph" class="form-control"/><br><br>
          <input type="date" value="{{user.DOB}}"  name="dob" class="form-control"/><br><br>
          <textarea rows="5" cols="54" value="{{user.address}}" name="add" class="form-control"></textarea><br>

          <input type="email" value="{{user.email}}" name="em" class="form-control"/><br><br>

          <button type="submit" class="btn btn-success">Edit</button>

         </form>
         


          
        </div>

      </div>

    </div>

  {% endblock %}
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
