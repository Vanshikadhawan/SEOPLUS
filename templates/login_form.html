
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'icofont/icofont.min.css'%}">
    <link rel="stylesheet"  href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style type="text/css">
      .seo{height:150px; width:300px;margin-left:100px;}
      .a2{color:grey ;text-decoration: none;}
      .a2:hover{color:#2a90dc  ;}
      
      .h1{font-size: 40px;}
      .a3 h1{color:purple;!important}
    </style>

</head>
<body>
	<div class="container-fluid">
 <div class="row d-flex" style="background: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1703815200&semt=sph'); background-size: cover; padding: 100px;">
      <div class="col-lg-1" style="padding-bottom:50%;"></div>
      <div class="col-lg-10 shadow " style="background:white; height: 600px; padding-bottom:50%;padding: 50px;">
        <div class="row">
       
        <div class="col-lg-6" >
           <img class="seo" src="{%static 'images/seo.png'%}">
           <br/>
           <br/>


          <h2 style="color:purple;padding: 20px;margin-left: 80px;font-size: 50px; "> Welcome back!</h2>
          <br/>


          <p style="padding:5px;margin-left: 50px;text-align: center;">Log in with your email address and password. If you don't remember your password, just reset it!</p>
      </div>
        <div class="col-lg-6">
          
              <div class="row">
            <div class="col-lg-6">
              <a class="a2 a3" href="{% url 'login'%}" ><h1 class="h1"> Login<hr style="border:2px solid;"></h1> </a>
            </div>
            <div class="col-lg-6">
             <a class="a2 " href="{% url 'register'%}" > <h1 class="h1"> Sign up<hr style="border:2px solid;"></h1></a>
            </div>

          </div>
        <form method="POST" action="" >
          {% csrf_token %}

          
          <p> {{msg}}</p>


          <!--<input type="text" placeholder="Enter Name"  name="nm" class="form-control"/><br><br>-->
          <label style="font-size: 20px;padding-bottom: 10px;">Enter Email</label><input type="email"  name="em" class="form-control" style="width:100%; height: 50px;
          box-sizing: border-box; border: 2px solid #ccc;border-radius: 4px;box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 0px inset;"/><br>
         <label style="font-size: 20px;padding-bottom: 10px;">Enter Password</label> <input type="password"  name="pw" class="form-control" style="width:100%; height: 50px;
          box-sizing: border-box; border: 2px solid #ccc;border-radius: 4px;box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 0px inset;"/><br><br>
          <button type="submit" class="btn" style="width:100%;background-color:#2a90dc ;color: white;">Login</button><br><br>

         </form>
         <a href="">Forget password?</a>
      </div>
    </div>
  </div>
      <div class="col-lg-1" style="padding-bottom:50%;"></div>
  </div>
</div>




 <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
